<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compitable" content="IE-edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="font" href="css/font.css">
    </head>
    <body>
    <!---------------------------logo----------------------------------->
    <div class="wrapper">
        <div class="logoicon">
       <img src="img/logoip.png" alt="plnindonesiapower">
       <a href="https://www.instagram.com/plnip.ubpsingkawang/">Instagram</a>
       <a href="https://www.youtube.com/@PLNIP.UBPSINGKAWANG">Youtube</a>
        </div>
   </div>


    <!--------------------------box-login---------------------------------->
    
        <div class="contain-box-login">

            <div class="box-login">
                <form action="">
                <h1>login</h1>
                <div class="input-box">
                    <input type="text"
                    placeholder="username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password"
                    placeholder="password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Ingat Saya</label>
                    <a href="#">Lupa password?</a>
                </div>

                <button class="login-btn" onclick="func()">Masuk
                </button>

                <div class="register-link">
                <p>tidak punya akun? <a href="https://www.youtube.com/watch?v=q3bV2K_X9gw">buat akun</a></p>
                </div>
             </div>
        </div>
        <script>
            function func(){
                var username = document.getElementById("username").value;
                var password = document.getElementById('password').value;
                if (username == 'micoandreas' & password == '123456'){
                    alert("BERHASIL !")
                    window.location.assign("main-menu.html")
                }
                else {
                    alert("Username/Password salah")
                }
            }
        </script>
    </body>
</html>
